<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合成检索工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- LZ-String for compression -->
    <script src="https://cdn.jsdelivr.net/gh/pieroxy/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <style>
        :root {
            --primary: #2d5a27;
            --primary-light: #4caf50;
            --primary-dark: #1b3a1b;
            --secondary: #37474f;
            --secondary-light: #546e7a;
            --secondary-dark: #263238;
            --accent: #ff9800;
            --accent-light: #ffb74d;
            --accent-dark: #f57c00;
            --success: #4caf50;
            --warning: #ffb74d;
            --danger: #f44336;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --surface-dark: #0a0a0a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-light: #757575;
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --radius: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #0a0a0a 0%, #1b3a1b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--surface-light);
            border-radius: 12px;
            box-shadow: var(--shadow-3);
            overflow: hidden;
            border: 1px solid var(--primary-dark);
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            height: 80vh;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
        
        .left-panel {
            background-color: var(--surface);
            padding: 25px;
            border-right: 1px solid var(--surface-dark);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }
        
        .right-panel {
            padding: 25px;
            background-color: var(--surface-light);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }
        
        .panel {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 22px;
            box-shadow: var(--shadow-1);
            border: 1px solid var(--primary-dark);
            transition: var(--transition);
        }
        
        .panel:hover {
            box-shadow: var(--shadow-2);
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--primary-dark);
        }
        
        .panel-header-controls {
            display: flex;
            gap: 10px;
        }
        
        .panel-icon {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.1rem;
            box-shadow: var(--shadow-1);
        }
        
        .panel h2 {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-1);
            transition: var(--transition);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.accent {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        }
        
        button.secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--surface-light);
            color: var(--text-primary);
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        .toggle-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
            position: relative;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--surface-dark);
            transition: var(--transition);
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .log-output {
            background-color: var(--surface-dark);
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            margin-top: 15px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .log-entry.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border-left: 3px solid var(--success);
        }
        
        .log-entry.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--danger);
            border-left: 3px solid var(--danger);
        }
        
        .log-entry.info {
            background-color: rgba(33, 150, 243, 0.1);
            color: #2196f3;
            border-left: 3px solid #2196f3;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 15px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow-1);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        /* 修复树容器滚动问题 */
        .tree-container {
            flex-grow: 1;
            overflow: auto;
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 15px;
            background-color: var(--surface-dark);
            margin-top: 15px;
            position: relative;
            width: 100%;
            height: 400px; /* 固定高度确保滚动条出现 */
        }
        
        /* 新的树形结构样式 */
        .tree {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
            width: max-content;
            min-width: 100%;
            position: relative;
        }
        
        .tree-node {
            position: relative;
            margin: 5px 0;
        }
        
        .node-content {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--radius);
            background-color: var(--surface);
            border: 1px solid var(--primary-dark);
            transition: var(--transition);
            position: relative;
            z-index: 2;
            width: fit-content;
        }
        
        .node-content:hover {
            background-color: var(--surface-light);
            box-shadow: var(--shadow-1);
        }
        
        .node-content.highlight {
            background-color: var(--accent-dark);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 0 2px var(--accent);
        }
        
        .node-expand {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 0.8rem;
            color: var(--primary-light);
            background-color: var(--surface);
            border-radius: 50%;
            border: 1px solid var(--primary);
            transition: var(--transition);
        }
        
        .node-expand:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .node-expand::before {
            content: "▶";
            transition: transform 0.2s;
        }
        
        .tree-node.expanded > .node-content > .node-expand::before {
            transform: rotate(90deg);
        }
        
        .tree-node.collapsed > .children {
            display: none;
        }
        
        .children {
            padding-left: 30px;
            position: relative;
            margin-top: 8px;
        }
        
        .children::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 15px;
            width: 1px;
            background-color: var(--primary-dark);
            z-index: 1;
        }
        
        .recipe-path {
            display: flex;
            align-items: center;
            margin: 8px 0;
            position: relative;
            padding-left: 10px;
        }
        
        .recipe-path::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 10px;
            height: 1px;
            background-color: var(--primary-dark);
        }
        
        .recipe-path-content {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background-color: var(--surface-dark);
            border-radius: var(--radius);
            border: 1px solid var(--primary-dark);
        }
        
        .recipe-connector {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0 5px;
            color: var(--text-secondary);
        }
        
        .recipe-connector i {
            font-size: 0.8rem;
        }
        
        .recipe-ingredient {
            padding: 3px 8px;
            background-color: var(--surface);
            border-radius: 4px;
            border: 1px solid var(--primary-dark);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .recipe-ingredient:hover {
            background-color: var(--surface-light);
        }
        
        .recipe-ingredient.highlight {
            background-color: var(--accent-dark);
            color: white;
            font-weight: bold;
        }
        
        .initial-item {
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .search-container input {
            padding-left: 45px;
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--surface-light);
            color: var(--text-primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }
        
        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .collapse-expand-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: var(--shadow-1);
        }
        
        .collapse-expand-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }
        
        .tree-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .tree-controls .toggle-group {
            margin: 0;
        }
        
        .tree.search-active .tree-node.is-hidden {
            display: none;
        }
        
        .tree.search-active .tree-node.is-match > .node-content {
            background-color: var(--accent-dark);
            color: white;
            font-weight: bold;
        }
        
        .tree.search-active .tree-node.is-ancestor > .node-content {
            background-color: rgba(255, 152, 0, 0.2);
        }
        
        .tier-stats {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .tier-stat {
            padding: 5px 10px;
            background-color: var(--surface-dark);
            border-radius: var(--radius);
            border: 1px solid var(--primary-dark);
            font-size: 0.85rem;
        }
        
        .tier-stat-value {
            font-weight: bold;
            color: var(--primary-light);
        }
        
        .progress-container {
            margin-top: 15px;
            background-color: var(--surface-dark);
            border-radius: var(--radius);
            overflow: hidden;
            height: 20px;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 0.8rem;
            color: var(--text-primary);
        }
        
        .tree-node.initial-element {
            margin-bottom: 15px;
        }
        
        .tree-root {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 25px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-3);
            border: 1px solid var(--primary-dark);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--primary-dark);
        }
        
        .modal-header h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .close-btn:hover {
            color: var(--accent);
        }
        
        .recipe-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .recipe-item {
            padding: 10px;
            border-bottom: 1px solid var(--primary-dark);
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .recipe-item:last-child {
            border-bottom: none;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .modal-buttons button {
            flex: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-atom"></i> 合成检索工具</h1>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-flask"></i>
                            </div>
                            <h2>手动合成</h2>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="itemA">元素 A</label>
                        <input type="text" id="itemA" placeholder="输入第一个元素">
                    </div>
                    <div class="input-group">
                        <label for="itemB">元素 B</label>
                        <input type="text" id="itemB" placeholder="输入第二个元素">
                    </div>
                    <button id="synthesizeBtn">
                        <i class="fas fa-plus-circle"></i> 合成
                    </button>
                </div>
                
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-robot"></i>
                            </div>
                            <h2>自动遍历</h2>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="autoTraverseBtn">
                            <i class="fas fa-play"></i> 自动遍历
                        </button>
                        <button id="stopTraverseBtn" class="accent" disabled>
                            <i class="fas fa-stop"></i> 停止遍历
                        </button>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                        <div class="progress-info">
                            <span id="progressText">0/0</span>
                            <span id="progressPercent">0%</span>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-database"></i>
                            </div>
                            <h2>数据管理</h2>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="exportBtn">
                            <i class="fas fa-download"></i> 导出数据
                        </button>
                        <button id="importBtn">
                            <i class="fas fa-upload"></i> 导入数据
                        </button>
                        <button id="viewRecipesBtn" class="secondary">
                            <i class="fas fa-list"></i> 查看合成表
                        </button>
                        <button id="resetBtn" class="accent">
                            <i class="fas fa-trash-alt"></i> 重置数据
                        </button>
                    </div>
                    <input type="file" id="importFile" accept=".txt" style="display: none;">
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <h2>统计</h2>
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalElements">0</div>
                            <div class="stat-label">词汇总数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalRecipes">0</div>
                            <div class="stat-label">规则总数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="pendingCombinations">0</div>
                            <div class="stat-label">待探索组合</div>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-terminal"></i>
                            </div>
                            <h2>日志输出</h2>
                        </div>
                    </div>
                    <div class="log-output" id="logOutput">
                        <!-- 日志将在这里显示 -->
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-sitemap"></i>
                            </div>
                            <h2>合成树</h2>
                        </div>
                        <div class="panel-header-controls">
                            <button id="collapseAllBtn" class="collapse-expand-btn">
                                <i class="fas fa-compress-alt"></i> 全部折叠
                            </button>
                            <button id="expandAllBtn" class="collapse-expand-btn">
                                <i class="fas fa-expand-alt"></i> 全部展开
                            </button>
                        </div>
                    </div>
                    
                    <div class="tree-controls">
                        <div class="toggle-group">
                            <label class="toggle-label">
                                <div class="toggle-switch">
                                    <input type="checkbox" id="singleRecipeMode" checked>
                                    <span class="toggle-slider"></span>
                                </div>
                                每个元素只显示一种合成方式
                            </label>
                        </div>
                    </div>
                    
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索元素...">
                    </div>
                    
                    <div class="tier-stats" id="tierStats">
                        <!-- 层级统计将在这里显示 -->
                    </div>
                    
                    <div class="tree-container" id="treeContainer">
                        <div class="tree" id="synthesisTree">
                           <!-- Tree will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 合成表模态框 -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>合成表</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="recipe-list" id="recipeList">
                <!-- 合成表将在这里显示 -->
            </div>
            <div class="modal-buttons">
                <button id="exportRecipesBtn" class="accent">
                    <i class="fas fa-download"></i> 导出合成表
                </button>
                <button id="closeModalBtn2">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initial setup and constants
        const INITIAL_ELEMENTS = ['金', '木', '水', '火', '土'];
        const corsProxy = 'https://api.allorigins.win/raw?url=';
        
        // Core data structures
        let ElementID = {}; 
        let CanonicalPath = {}; 
        let AllRules = []; 
        let FSet = new Set();
        let currentId = 1;
        
        // State variables
        let isAutoTraversing = false;
        let traverseInterval = null;
        
        // DOM element references
        const D = (id) => document.getElementById(id);
        const itemAInput = D('itemA'), itemBInput = D('itemB'), synthesizeBtn = D('synthesizeBtn'),
              autoTraverseBtn = D('autoTraverseBtn'), stopTraverseBtn = D('stopTraverseBtn'),
              exportBtn = D('exportBtn'), importBtn = D('importBtn'), resetBtn = D('resetBtn'),
              importFile = D('importFile'), logOutput = D('logOutput'),
              totalElementsSpan = D('totalElements'), totalRecipesSpan = D('totalRecipes'),
              pendingCombinationsSpan = D('pendingCombinations'),
              progressBar = D('progressBar'), progressText = D('progressText'), progressPercent = D('progressPercent'),
              singleRecipeMode = D('singleRecipeMode'), searchInput = D('searchInput'),
              collapseAllBtn = D('collapseAllBtn'), expandAllBtn = D('expandAllBtn'),
              tierStats = D('tierStats'), synthesisTree = D('synthesisTree'), treeContainer = D('treeContainer'),
              viewRecipesBtn = D('viewRecipesBtn'), recipeModal = D('recipeModal'),
              recipeList = D('recipeList'), closeModalBtn = D('closeModalBtn'),
              closeModalBtn2 = D('closeModalBtn2'), exportRecipesBtn = D('exportRecipesBtn');

        function init() {
            // 尝试从localStorage加载数据
            loadFromLocalStorage();
            updateUI();
            addEventListeners();
            log('系统初始化完成', 'success');
        }
        
        function addEventListeners() {
            synthesizeBtn.addEventListener('click', manualSynthesis);
            autoTraverseBtn.addEventListener('click', startAutoTraverse);
            stopTraverseBtn.addEventListener('click', stopAutoTraverse);
            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', importData);
            resetBtn.addEventListener('click', resetData);
            singleRecipeMode.addEventListener('change', updateAndRenderTree);
            collapseAllBtn.addEventListener('click', () => toggleAllNodes(false));
            expandAllBtn.addEventListener('click', () => toggleAllNodes(true));
            searchInput.addEventListener('input', applySearchFilter);
            viewRecipesBtn.addEventListener('click', showRecipeModal);
            closeModalBtn.addEventListener('click', hideRecipeModal);
            closeModalBtn2.addEventListener('click', hideRecipeModal);
            exportRecipesBtn.addEventListener('click', exportRecipes);
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target === recipeModal) {
                    hideRecipeModal();
                }
            });
        }

        // --- Data Management ---
        function initializeData() {
            ElementID = {};
            CanonicalPath = {};
            AllRules = [];
            FSet.clear();
            currentId = 1;
            INITIAL_ELEMENTS.forEach(addNewElement);
            initializeFSet();
            recalculateCanonicalPaths();
        }

        function addNewElement(name) {
            if (ElementID[name]) return ElementID[name];
            const id = currentId++;
            ElementID[name] = id;
            CanonicalPath[id] = [id];
            log(`发现新元素: ${name} (ID: ${id})`, 'info');
            return id;
        }

        function getOrCreateElementId(name) {
            return ElementID[name] || addNewElement(name);
        }

        function getElementName(id) {
            return Object.keys(ElementID).find(name => ElementID[name] === id);
        }

        function initializeFSet() {
            FSet.clear();
            const knownCombinations = new Set(AllRules.map(rule => JSON.stringify(rule[0].sort((a, b) => a - b))));
            const ids = Object.values(ElementID);
            for (let i = 0; i < ids.length; i++) {
                for (let j = i; j < ids.length; j++) {
                    const combinationKey = JSON.stringify([ids[i], ids[j]].sort((a, b) => a - b));
                    if (!knownCombinations.has(combinationKey)) {
                        FSet.add(combinationKey);
                    }
                }
            }
        }

        function addSynthesisRule(a, b, result) {
            const aId = getOrCreateElementId(a);
            const bId = getOrCreateElementId(b);
            const resultId = getOrCreateElementId(result);
            const combinationKey = JSON.stringify([aId, bId].sort((a, b) => a - b));
            
            FSet.delete(combinationKey);

            const ruleExists = AllRules.some(rule => 
                JSON.stringify(rule[0].sort((a, b) => a - b)) === combinationKey && rule[1] === resultId
            );

            if (ruleExists) {
                log(`规则已存在: ${a} + ${b} = ${result}`, 'info');
                return false;
            }

            AllRules.push([[aId, bId], resultId]);
            log(`添加新规则: ${a} + ${b} = ${result}`, 'success');
            
            recalculateCanonicalPaths();

            const allIds = Object.values(ElementID);
            for (const otherId of allIds) {
                const newCombination = JSON.stringify([resultId, otherId].sort((a, b) => a - b));
                if (!AllRules.some(r => JSON.stringify(r[0].sort()) === newCombination)) {
                    FSet.add(newCombination);
                }
            }
            
            // 保存到localStorage
            saveToLocalStorage();
            return true;
        }

        function recalculateCanonicalPaths() {
            let changed = true;
            while (changed) {
                changed = false;
                Object.values(ElementID).forEach(id => {
                    AllRules.forEach(([sources, targetId]) => {
                        if (targetId !== id) return;
                        const [lId, rId] = sources;
                        const pathL = CanonicalPath[lId] || [lId];
                        const pathR = CanonicalPath[rId] || [rId];
                        let potentialPath = [...new Set([...pathL, ...pathR])].sort((a, b) => a - b);
                        
                        if (isPathBetter(potentialPath, CanonicalPath[id])) {
                            CanonicalPath[id] = potentialPath;
                            changed = true;
                        }
                    });
                });
            }
        }

        function isPathBetter(newPath, currentPath) {
            if (!currentPath) return true;
            if (newPath.length < currentPath.length) return true;
            if (newPath.length > currentPath.length) return false;
            return newPath.join(',') < currentPath.join(',');
        }

        // --- API & Automation ---
        async function callSynthesisAPI(a, b) {
            log(`正在尝试合成: ${a} + ${b}...`, 'info');
            synthesizeBtn.innerHTML = '<div class="loading"></div> 合成中...';
            synthesizeBtn.disabled = true;

            try {
                const url = `${corsProxy}${encodeURIComponent(`https://hc.tsdo.in/api?itemA=${a}&itemB=${b}`)}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API请求失败: ${response.status}`);
                const data = await response.json();
                
                if (data.item) {
                    if (addSynthesisRule(a, b, data.item)) {
                        updateAndRenderTree();
                    }
                } else {
                    log(`合成无结果: ${a} + ${b}`, 'warn');
                    const [aId, bId] = [ElementID[a], ElementID[b]];
                    if (aId && bId) FSet.delete(JSON.stringify([aId, bId].sort((c, d) => c - d)));
                }
            } catch (error) {
                log(`合成 "${a} + ${b}" 失败: ${error.message}`, 'error');
            } finally {
                synthesizeBtn.innerHTML = '<i class="fas fa-plus-circle"></i> 合成';
                synthesizeBtn.disabled = false;
                updateUI();
            }
        }

        function manualSynthesis() {
            const a = itemAInput.value.trim();
            const b = itemBInput.value.trim();
            if (a && b) callSynthesisAPI(a, b);
            else log('请输入两个元素名称', 'error');
        }

        function startAutoTraverse() {
            if (isAutoTraversing) return;
            isAutoTraversing = true;
            autoTraverseBtn.disabled = true;
            stopTraverseBtn.disabled = false;
            log('开始自动遍历', 'info');

            traverseInterval = setInterval(async () => {
                if (!isAutoTraversing || FSet.size === 0) {
                    stopAutoTraverse();
                    if (FSet.size === 0) log('所有组合已探索完毕', 'success');
                    return;
                }
                const combinationKey = FSet.values().next().value;
                const [aId, bId] = JSON.parse(combinationKey);
                const [a, b] = [getElementName(aId), getElementName(bId)];
                if (a && b) await callSynthesisAPI(a, b);
                else FSet.delete(combinationKey); // Clean up invalid data
            }, 1000);
        }

        function stopAutoTraverse() {
            if (!isAutoTraversing) return;
            isAutoTraversing = false;
            clearInterval(traverseInterval);
            traverseInterval = null;
            autoTraverseBtn.disabled = false;
            stopTraverseBtn.disabled = true;
            log('停止自动遍历', 'info');
        }

        // --- UI & Rendering ---
        function updateAndRenderTree() {
            const treeData = buildTreeData();
            renderTree(treeData);
            updateUI();
        }

        function getElementDepth(id) {
            return (CanonicalPath[id] || []).length - 1;
        }

        function buildTreeData() {
            const tree = {};
            Object.keys(ElementID).forEach(name => {
                tree[name] = { 
                    name, 
                    depth: getElementDepth(ElementID[name]), 
                    recipes: [], 
                    isInitial: INITIAL_ELEMENTS.includes(name),
                    id: ElementID[name]
                };
            });

            // 收集所有规则
            AllRules.forEach(([sources, targetId]) => {
                const targetName = getElementName(targetId);
                const source1Name = getElementName(sources[0]);
                const source2Name = getElementName(sources[1]);
                if (targetName && source1Name && source2Name) {
                    tree[targetName].recipes.push({ a: source1Name, b: source2Name });
                }
            });

            // 如果启用了单配方模式，则只显示一种合成方式
            if (singleRecipeMode.checked) {
                Object.values(tree).forEach(node => {
                    if (node.recipes.length > 0) {
                        // 只保留第一个配方
                        node.recipes = [node.recipes[0]];
                    }
                });
            }

            return tree;
        }

        function renderTree(treeData) {
            const sortedNames = Object.keys(treeData).sort((a, b) => {
                // 初始元素排在最前面
                const aIsInitial = INITIAL_ELEMENTS.includes(a);
                const bIsInitial = INITIAL_ELEMENTS.includes(b);
                
                if (aIsInitial && !bIsInitial) return -1;
                if (!aIsInitial && bIsInitial) return 1;
                
                // 相同类型（都是初始元素或都不是）按CPath排序
                const aCPath = CanonicalPath[ElementID[a]];
                const bCPath = CanonicalPath[ElementID[b]];
                
                // 按CPath长度排序
                if (aCPath.length !== bCPath.length) {
                    return aCPath.length - bCPath.length;
                }
                
                // 相同长度按CPath内容排序
                for (let i = 0; i < aCPath.length; i++) {
                    if (aCPath[i] !== bCPath[i]) {
                        return aCPath[i] - bCPath[i];
                    }
                }
                
                // 完全相同则按名称排序
                return a.localeCompare(b, 'zh-Hans-CN');
            });

            if (sortedNames.length === 0) {
                synthesisTree.innerHTML = `<div class="empty-state"><i class="fas fa-tree"></i><h3>暂无合成数据</h3></div>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            
            // 创建根节点容器
            const rootContainer = document.createElement('div');
            rootContainer.className = 'tree-root';
            
            // 渲染所有元素作为根节点
            sortedNames.forEach(name => {
                const nodeElement = createNodeElement(treeData[name], treeData, new Set());
                if (nodeElement) {
                    rootContainer.appendChild(nodeElement);
                }
            });
            
            fragment.appendChild(rootContainer);
            synthesisTree.innerHTML = '';
            synthesisTree.appendChild(fragment);

            // 绑定展开/折叠事件
            synthesisTree.querySelectorAll('.node-expand').forEach(el => {
                el.addEventListener('click', e => {
                    e.stopPropagation();
                    const node = e.target.closest('.tree-node');
                    node.classList.toggle('collapsed');
                    node.classList.toggle('expanded');
                });
            });
        }
        
        function createNodeElement(node, treeData, rendered) {
            if (rendered.has(node.name)) return null;
            rendered.add(node.name);

            const nodeEl = document.createElement('div');
            nodeEl.className = `tree-node expanded ${node.isInitial ? 'initial-element' : ''}`;
            nodeEl.dataset.name = node.name;
            nodeEl.dataset.id = node.id;

            const hasRecipes = node.recipes.length > 0;

            nodeEl.innerHTML = `
                <div class="node-content ${node.isInitial ? 'initial-item' : ''}">
                    <span class="node-expand" ${!hasRecipes ? 'style="visibility: hidden;"' : ''}></span>
                    <span class="item-name">${node.name}</span>
                </div>
            `;

            if (hasRecipes) {
                const childrenEl = document.createElement('div');
                childrenEl.className = 'children';
                
                // 为每个配方创建一个路径
                node.recipes.forEach(recipe => {
                    const recipePath = document.createElement('div');
                    recipePath.className = 'recipe-path';
                    
                    const recipeContent = document.createElement('div');
                    recipeContent.className = 'recipe-path-content';
                    
                    // 添加第一个成分
                    const ingredientA = document.createElement('span');
                    ingredientA.className = 'recipe-ingredient';
                    ingredientA.textContent = recipe.a;
                    ingredientA.dataset.name = recipe.a;
                    recipeContent.appendChild(ingredientA);
                    
                    // 添加连接符
                    const connector = document.createElement('span');
                    connector.className = 'recipe-connector';
                    connector.innerHTML = '<i class="fas fa-plus"></i>';
                    recipeContent.appendChild(connector);
                    
                    // 添加第二个成分
                    const ingredientB = document.createElement('span');
                    ingredientB.className = 'recipe-ingredient';
                    ingredientB.textContent = recipe.b;
                    ingredientB.dataset.name = recipe.b;
                    recipeContent.appendChild(ingredientB);
                    
                    // 添加等号
                    const equals = document.createElement('span');
                    equals.className = 'recipe-connector';
                    equals.innerHTML = '<i class="fas fa-equals"></i>';
                    recipeContent.appendChild(equals);
                    
                    // 添加结果（当前节点）
                    const result = document.createElement('span');
                    result.className = 'recipe-ingredient';
                    result.textContent = node.name;
                    recipeContent.appendChild(result);
                    
                    recipePath.appendChild(recipeContent);
                    childrenEl.appendChild(recipePath);
                    
                    // 为每个成分创建子节点
                    const childA = treeData[recipe.a];
                    if (childA) {
                        const childNode = createNodeElement(childA, treeData, new Set(rendered));
                        if (childNode) childrenEl.appendChild(childNode);
                    }
                    
                    const childB = treeData[recipe.b];
                    if (childB && childB.name !== childA.name) {
                        const childNode = createNodeElement(childB, treeData, new Set(rendered));
                        if (childNode) childrenEl.appendChild(childNode);
                    }
                });
                
                nodeEl.appendChild(childrenEl);
            }
            
            return nodeEl;
        }

        // 新的搜索过滤逻辑
        function applySearchFilter() {
            const term = searchInput.value.trim().toLowerCase();
            const allNodes = synthesisTree.querySelectorAll('.tree-node');
            const allItemNodes = synthesisTree.querySelectorAll('.node-content, .recipe-ingredient');

            // 重置所有状态
            synthesisTree.classList.toggle('search-active', !!term);
            allNodes.forEach(n => n.classList.remove('is-hidden', 'is-match', 'is-ancestor'));
            allItemNodes.forEach(n => n.classList.remove('highlight'));

            if (!term) {
                // 如果搜索被清空，恢复默认视图
                allNodes.forEach(n => {
                    const nodeName = n.dataset.name;
                    const hasRecipes = n.querySelector('.children') && n.querySelector('.children').children.length > 0;
                    n.classList.toggle('expanded', !hasRecipes || getElementDepth(ElementID[nodeName]) < 2);
                    n.classList.toggle('collapsed', hasRecipes && getElementDepth(ElementID[nodeName]) >= 2);
                });
                return;
            }

            const matchedNodes = new Set();
            
            // 查找匹配的节点
            allNodes.forEach(node => {
                const nodeName = node.dataset.name;
                
                if (nodeName.toLowerCase().includes(term)) {
                    node.classList.add('is-match');
                    node.querySelector('.node-content').classList.add('highlight');
                    matchedNodes.add(node);
                }
            });

            // 标记匹配节点的祖先节点，使其保持可见
            matchedNodes.forEach(node => {
                let parent = node.parentElement.closest('.tree-node');
                while (parent) {
                    parent.classList.add('is-ancestor');
                    parent = parent.parentElement.closest('.tree-node');
                }
            });
            
            // 隐藏不匹配的节点
            allNodes.forEach(node => {
                const isMatch = node.classList.contains('is-match');
                const isAncestor = node.classList.contains('is-ancestor');
                const isDescendant = node.closest('.tree-node.is-match');

                if (!isMatch && !isAncestor && !isDescendant) {
                    node.classList.add('is-hidden');
                } else {
                    // 展开所有相关节点
                    node.classList.add('expanded');
                    node.classList.remove('collapsed');
                }
            });
        }
        
        function toggleAllNodes(expand) {
            synthesisTree.querySelectorAll('.tree-node').forEach(node => {
                node.classList.toggle('expanded', expand);
                node.classList.toggle('collapsed', !expand);
            });
        }
        
        function updateUI() {
            const elementCount = Object.keys(ElementID).length;
            totalElementsSpan.textContent = elementCount;
            totalRecipesSpan.textContent = AllRules.length;
            pendingCombinationsSpan.textContent = FSet.size;
            
            const totalCombinations = (elementCount * (elementCount + 1)) / 2;
            const explored = totalCombinations > 0 ? totalCombinations - FSet.size : 0;
            const progress = totalCombinations > 0 ? (explored / totalCombinations) * 100 : 0;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.floor(explored)}/${Math.floor(totalCombinations)}`;
            progressPercent.textContent = `${progress.toFixed(1)}%`;

            updateTierStats();
        }

        function updateTierStats() {
            const counts = {};
            let maxTier = 0;
            Object.values(ElementID).forEach(id => {
                const tier = getElementDepth(id);
                // 跳过T0的统计
                if (tier === 0) return;
                counts[tier] = (counts[tier] || 0) + 1;
                maxTier = Math.max(maxTier, tier);
            });
            tierStats.innerHTML = Array.from({length: maxTier + 1}, (_, i) => 
                counts[i] ? `<div class="tier-stat">T${i}: <span class="tier-stat-value">${counts[i]}</span></div>` : ''
            ).join('');
        }
        
        // --- 合成表功能 ---
        function showRecipeModal() {
            // 生成合成表内容
            let recipeText = '';
            AllRules.forEach(rule => {
                const [sources, targetId] = rule;
                const source1Name = getElementName(sources[0]);
                const source2Name = getElementName(sources[1]);
                const targetName = getElementName(targetId);
                recipeText += `<div class="recipe-item">${source1Name} + ${source2Name} = ${targetName}</div>`;
            });
            
            recipeList.innerHTML = recipeText;
            recipeModal.style.display = 'flex';
        }
        
        function hideRecipeModal() {
            recipeModal.style.display = 'none';
        }
        
        function exportRecipes() {
            let recipeText = '';
            AllRules.forEach(rule => {
                const [sources, targetId] = rule;
                const source1Name = getElementName(sources[0]);
                const source2Name = getElementName(sources[1]);
                const targetName = getElementName(targetId);
                recipeText += `${source1Name} + ${source2Name} = ${targetName}\n`;
            });
            
            const blob = new Blob([recipeText], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `synthesis-recipes-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(a.href);
            log('合成表导出成功', 'success');
        }
        
        // --- Data I/O & Utils ---
        function saveToLocalStorage() {
            const dataStr = JSON.stringify({ ElementID, AllRules, CanonicalPath, currentId });
            const compressed = LZString.compressToBase64(dataStr);
            localStorage.setItem('synthesis-data', compressed);
        }
        
        function loadFromLocalStorage() {
            const compressed = localStorage.getItem('synthesis-data');
            if (compressed) {
                try {
                    const decompressed = LZString.decompressFromBase64(compressed);
                    const imported = JSON.parse(decompressed);
                    if (!imported.ElementID || !imported.AllRules) throw new Error('本地存储数据格式不正确');
                    
                    ElementID = imported.ElementID;
                    AllRules = imported.AllRules;
                    CanonicalPath = imported.CanonicalPath || {};
                    currentId = imported.currentId || Math.max(...Object.values(ElementID)) + 1;
                    
                    initializeFSet();
                    updateAndRenderTree();
                    log(`从本地存储加载数据成功: ${Object.keys(ElementID).length}个元素, ${AllRules.length}条规则`, 'success');
                } catch (error) {
                    log(`从本地存储加载数据失败: ${error.message}，使用默认初始化`, 'error');
                    initializeData();
                }
            } else {
                initializeData();
            }
        }
        
        function exportData() {
            const dataStr = JSON.stringify({ ElementID, AllRules, CanonicalPath, currentId });
            const compressed = LZString.compressToBase64(dataStr);
            const blob = new Blob([compressed], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `synthesis-data-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(a.href);
            log('数据导出成功', 'success');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const decompressed = LZString.decompressFromBase64(e.target.result);
                    const imported = JSON.parse(decompressed);
                    if (!imported.ElementID || !imported.AllRules) throw new Error('导入数据格式不正确');
                    
                    ElementID = imported.ElementID;
                    AllRules = imported.AllRules;
                    CanonicalPath = imported.CanonicalPath || {};
                    currentId = imported.currentId || Math.max(...Object.values(ElementID)) + 1;
                    
                    initializeFSet();
                    updateAndRenderTree();
                    saveToLocalStorage();
                    log(`数据导入成功: ${Object.keys(ElementID).length}个元素, ${AllRules.length}条规则`, 'success');
                } catch (error) {
                    log(`导入失败: ${error.message}`, 'error');
                } finally {
                    event.target.value = '';
                }
            };
            reader.readAsText(file);
        }

        function resetData() {
            if (confirm('确定要重置所有数据吗？')) {
                initializeData();
                updateAndRenderTree();
                saveToLocalStorage();
                log('数据已重置', 'success');
            }
        }

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logOutput.appendChild(entry);
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
