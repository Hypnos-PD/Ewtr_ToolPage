<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无尽合成工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2d5a27;
            --primary-light: #4caf50;
            --primary-dark: #1b3a1b;
            --secondary: #37474f;
            --secondary-light: #546e7a;
            --secondary-dark: #263238;
            --accent: #ff9800;
            --accent-light: #ffb74d;
            --accent-dark: #f57c00;
            --success: #4caf50;
            --warning: #ffb74d;
            --danger: #f44336;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --surface-dark: #0a0a0a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-light: #757575;
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --radius: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #0a0a0a 0%, #1b3a1b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--surface-light);
            border-radius: 12px;
            box-shadow: var(--shadow-3);
            overflow: hidden;
            border: 1px solid var(--primary-dark);
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 0;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .left-panel {
            background-color: var(--surface);
            padding: 25px;
            border-right: 1px solid var(--surface-dark);
        }
        
        .right-panel {
            padding: 25px;
            background-color: var(--surface-light);
        }
        
        .panel {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 22px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-1);
            border: 1px solid var(--primary-dark);
            transition: var(--transition);
        }
        
        .panel:hover {
            box-shadow: var(--shadow-2);
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--primary-dark);
        }
        
        .panel-header-controls {
            display: flex;
            gap: 10px;
        }
        
        .panel-icon {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.1rem;
            box-shadow: var(--shadow-1);
        }
        
        .panel h2 {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--surface-light);
            color: var(--text-primary);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.accent {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        }
        
        button.secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .toggle-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
            position: relative;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--surface-dark);
            transition: var(--transition);
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .result-box {
            background-color: var(--surface-dark);
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 15px;
            margin-top: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        
        .tree-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 15px;
            background-color: var(--surface-dark);
            margin-top: 15px;
            position: relative;
        }
        
        .tree {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
        }
        
        .tree ul {
            list-style-type: none;
            padding-left: 24px;
            margin: 5px 0;
            position: relative;
        }
        
        .tree li {
            position: relative;
            padding: 4px 0;
            line-height: 1.5;
        }
        
        .tree li:before {
            content: "";
            position: absolute;
            top: 0;
            left: -18px;
            border-left: 1px solid var(--primary);
            border-bottom: 1px solid var(--primary);
            width: 18px;
            height: 15px;
        }
        
        .tree li:after {
            content: "";
            position: absolute;
            top: 15px;
            left: -18px;
            border-left: 1px solid var(--primary);
            width: 18px;
            height: 100%;
        }
        
        .tree li:last-child:after {
            display: none;
        }
        
        .item-node {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            margin-right: 6px;
            border: 1px solid;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: var(--shadow-1);
        }
        
        .item-node:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }
        
        /* 增强深度颜色区分 */
        .depth-0 { background-color: #0a2f0a; border-color: #1b5e20; color: #a5d6a7; }
        .depth-1 { background-color: #0e3e0e; border-color: #2e7d32; color: #81c784; }
        .depth-2 { background-color: #124d12; border-color: #388e3c; color: #66bb6a; }
        .depth-3 { background-color: #165c16; border-color: #43a047; color: #4caf50; }
        .depth-4 { background-color: #1a6b1a; border-color: #4caf50; color: #45a049; }
        .depth-5 { background-color: #1e7a1e; border-color: #66bb6a; color: #388e3c; }
        .depth-6 { background-color: #228922; border-color: #81c784; color: #2e7d32; }
        .depth-7 { background-color: #269826; border-color: #a5d6a7; color: #1b5e20; }
        .depth-8 { background-color: #2aa72a; border-color: #c8e6c9; color: #0a2f0a; }
        .depth-9 { background-color: #2eb62e; border-color: #e8f5e9; color: #0a2f0a; }
        
        .initial-item {
            font-weight: 700;
        }
        
        .status-bar {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--surface-dark);
            border-radius: var(--radius);
            font-size: 0.9rem;
            color: var(--text-primary);
            border: 1px solid var(--primary-dark);
            position: relative;
            overflow: hidden;
        }
        
        .progress-container {
            margin-top: 12px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--surface);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--primary-light) 100%);
            width: 0%;
            transition: width 0.5s;
            border-radius: 5px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .error {
            color: var(--danger);
            background-color: #311b1b;
            padding: 12px;
            border-radius: var(--radius);
            margin-top: 15px;
            border-left: 4px solid var(--danger);
        }
        
        .success {
            color: #4caf50;
            background-color: #1b311b;
            padding: 12px;
            border-radius: var(--radius);
            margin-top: 15px;
            border-left: 4px solid var(--success);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .collapsed > .children {
            display: none;
        }
        
        .tree-node {
            margin: 5px 0;
            position: relative;
        }
        
        .node-content {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 0;
            position: relative;
        }
        
        .node-expand {
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 0.8rem;
            color: var(--primary-light);
            background-color: var(--surface);
            border-radius: 50%;
            border: 1px solid var(--primary);
            transition: var(--transition);
        }
        
        .node-expand:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .node-expand::before {
            content: "▶";
        }
        
        .expanded > .node-content > .node-expand::before {
            content: "▼";
        }
        
        .highlight {
            background-color: #4c2f00 !important;
            color: #ff9800 !important;
            font-weight: bold;
            box-shadow: 0 0 0 2px #ff9800;
        }
        
        .search-box {
            margin-bottom: 18px;
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .search-box input {
            padding-left: 45px;
        }
        
        .self-synthesis {
            background-color: #3d1b1b;
            border-color: #5d2b2b;
            color: #f44336;
        }
        
        .auto-traverse-active {
            position: relative;
            overflow: hidden;
        }
        
        .auto-traverse-active::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(45, 90, 39, 0.2), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 15px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow-1);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }
        
        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .recipe-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding-left: 28px;
            position: relative;
        }
        
        .recipe-item::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 50%;
            width: 12px;
            height: 1px;
            background-color: var(--primary);
        }
        
        .recipe-operator {
            margin: 0 8px;
            color: var(--text-secondary);
            font-weight: bold;
        }
        
        .children {
            padding-left: 28px;
            position: relative;
        }
        
        .children::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: var(--primary);
        }
        
        .tree-root {
            padding-left: 0;
        }
        
        .connection-line {
            position: absolute;
            background-color: var(--primary);
            height: 1px;
            transform-origin: left center;
            z-index: 1;
        }
        
        .connection-curve {
            position: absolute;
            border: 1px solid var(--primary);
            border-radius: 50%;
            transform-origin: center;
            z-index: 1;
        }
        
        .traverse-pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .depth-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .depth-stat {
            background: var(--surface-dark);
            border: 1px solid var(--primary-dark);
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }
        
        .depth-stat-value {
            font-weight: bold;
            margin-left: 5px;
        }
        
        .collapse-expand-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: var(--shadow-1);
        }
        
        .collapse-expand-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-atom"></i> 无尽合成工具</h1>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-flask"></i>
                            </div>
                            <h2>手动合成</h2>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="itemA"><i class="fas fa-tag"></i> 元素 A</label>
                        <input type="text" id="itemA" placeholder="输入元素名称">
                    </div>
                    <div class="input-group">
                        <label for="itemB"><i class="fas fa-tag"></i> 元素 B</label>
                        <input type="text" id="itemB" placeholder="输入元素名称">
                    </div>
                    <button id="synthesizeBtn" class="accent">
                        <i class="fas fa-magic"></i> 合成
                    </button>
                    
                    <div class="result-box" id="manualResult">
                        <i class="fas fa-info-circle"></i> 合成结果将显示在这里
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <h2>自动遍历</h2>
                        </div>
                    </div>
                    <p>自动发现所有可能的合成路径</p>
                    <div class="button-group">
                        <button id="startAutoBtn" class="secondary traverse-pulse">
                            <i class="fas fa-play"></i> 开始遍历
                        </button>
                        <button id="stopAutoBtn" class="secondary">
                            <i class="fas fa-stop"></i> 停止
                        </button>
                    </div>
                    
                    <div class="status-bar" id="statusBar">
                        <div class="progress-info">
                            <span>已发现: <span id="discoveredCount">5</span> 元素</span>
                            <span>待探索: <span id="pendingCount">0</span> 组合</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress" id="progressBar"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalElements">5</div>
                            <div class="stat-label">总元素</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalRecipes">0</div>
                            <div class="stat-label">合成配方</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-sitemap"></i>
                            </div>
                            <h2>合成树</h2>
                        </div>
                        <div class="panel-header-controls">
                            <button id="collapseAllBtn" class="collapse-expand-btn">
                                <i class="fas fa-compress-alt"></i> 全部折叠
                            </button>
                            <button id="expandAllBtn" class="collapse-expand-btn">
                                <i class="fas fa-expand-alt"></i> 全部展开
                            </button>
                        </div>
                    </div>
                    
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <div class="toggle-switch">
                                <input type="checkbox" id="singleRecipeOnly">
                                <span class="toggle-slider"></span>
                            </div>
                            每个产物只显示一种合成方式
                        </label>
                    </div>
                    
                    <div class="input-group search-box">
                        <label for="treeSearch">搜索元素</label>
                        <i class="fas fa-search"></i>
                        <input type="text" id="treeSearch" placeholder="搜索元素...">
                    </div>
                    
                    <div class="depth-stats" id="depthStats">
                        <!-- 深度统计将在这里显示 -->
                    </div>
                    
                    <div class="tree-container">
                        <div class="tree" id="synthesisTree">
                            <div class="empty-state">
                                <i class="fas fa-tree"></i>
                                <h3>暂无合成数据</h3>
                                <p>开始合成以发现新的元素和配方</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-database"></i>
                            </div>
                            <h2>数据管理</h2>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="exportBtn">
                            <i class="fas fa-download"></i> 导出数据
                        </button>
                        <button id="importBtn">
                            <i class="fas fa-upload"></i> 导入数据
                        </button>
                        <button id="resetBtn" class="accent">
                            <i class="fas fa-trash-alt"></i> 重置数据
                        </button>
                    </div>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 合成表数据
        let synthesisData = {
            items: {},
            recipes: []
        };

        // 初始元素
        const initialElements = ['金', '木', '水', '火', '土'];
        
        // 自动遍历状态
        let isAutoTraversing = false;
        let pendingCombinations = [];
        let discoveredItems = new Set();
        let exploredCombinations = new Set();
        
        // DOM 元素
        const synthesizeBtn = document.getElementById('synthesizeBtn');
        const startAutoBtn = document.getElementById('startAutoBtn');
        const stopAutoBtn = document.getElementById('stopAutoBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const resetBtn = document.getElementById('resetBtn');
        const importFile = document.getElementById('importFile');
        const singleRecipeOnly = document.getElementById('singleRecipeOnly');
        const treeSearch = document.getElementById('treeSearch');
        const statusBar = document.getElementById('statusBar');
        const depthStats = document.getElementById('depthStats');
        const collapseAllBtn = document.getElementById('collapseAllBtn');
        const expandAllBtn = document.getElementById('expandAllBtn');
        
        // 深度颜色数组
        const depthColors = [
            '#0a2f0a', // 深度0
            '#0e3e0e', // 深度1
            '#124d12', // 深度2
            '#165c16', // 深度3
            '#1a6b1a', // 深度4
            '#1e7a1e', // 深度5
            '#228922', // 深度6
            '#269826', // 深度7
            '#2aa72a', // 深度8
            '#2eb62e'  // 深度9
        ];
        
        // 初始化
        function init() {
            loadData();
            updateUI();
            
            // 事件监听器
            synthesizeBtn.addEventListener('click', manualSynthesize);
            startAutoBtn.addEventListener('click', startAutoTraverse);
            stopAutoBtn.addEventListener('click', stopAutoTraverse);
            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', importData);
            resetBtn.addEventListener('click', resetData);
            singleRecipeOnly.addEventListener('change', updateTree);
            treeSearch.addEventListener('input', updateTree);
            collapseAllBtn.addEventListener('click', collapseAll);
            expandAllBtn.addEventListener('click', expandAll);
            
            // 初始元素自动添加到发现列表
            initialElements.forEach(element => {
                discoveredItems.add(element);
            });
        }
        
        // 手动合成
        async function manualSynthesize() {
            const itemA = document.getElementById('itemA').value.trim();
            const itemB = document.getElementById('itemB').value.trim();
            
            if (!itemA || !itemB) {
                showResult('请输入两个元素', 'error');
                return;
            }
            
            try {
                const result = await callSynthesisAPI(itemA, itemB);
                showResult(`合成成功: ${itemA} + ${itemB} = ${result.item}`, 'success');
                
                // 记录合成结果
                recordSynthesis(itemA, itemB, result.item);
                updateUI();
                
            } catch (error) {
                showResult(`合成失败: ${error.message}`, 'error');
            }
        }
        
        // 调用合成API
        async function callSynthesisAPI(itemA, itemB) {
            // 使用代理解决跨域问题
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const targetUrl = `https://hc.tsdo.in/api?itemA=${encodeURIComponent(itemA)}&itemB=${encodeURIComponent(itemB)}`;
            
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) {
                    throw new Error('网络请求失败');
                }
                
                return await response.json();
            } catch (error) {
                // 如果代理失败，尝试直接请求
                try {
                    const response = await fetch(`https://hc.tsdo.in/api?itemA=${encodeURIComponent(itemA)}&itemB=${encodeURIComponent(itemB)}`);
                    return await response.json();
                } catch (e) {
                    throw new Error('无法连接到合成API，请检查网络连接或CORS设置');
                }
            }
        }
        
        // 记录合成结果
        function recordSynthesis(a, b, result) {
            // 修复自合成判断逻辑：只要合成素材之一为产物就是自合成
            const isSelfSynthesis = (a === result || b === result);
            
            // 确保元素存在
            if (!synthesisData.items[a]) {
                synthesisData.items[a] = {
                    name: a,
                    depth: initialElements.includes(a) ? 0 : 999,
                    discovered: true
                };
            }
            
            if (!synthesisData.items[b]) {
                synthesisData.items[b] = {
                    name: b,
                    depth: initialElements.includes(b) ? 0 : 999,
                    discovered: true
                };
            }
            
            // 计算新深度
            let newDepth;
            if (initialElements.includes(a) && initialElements.includes(b)) {
                newDepth = 1;
            } else if (initialElements.includes(a) || initialElements.includes(b)) {
                const nonInitialDepth = initialElements.includes(a) ? 
                    synthesisData.items[b].depth : synthesisData.items[a].depth;
                newDepth = nonInitialDepth + 1;
            } else {
                newDepth = Math.max(synthesisData.items[a].depth, synthesisData.items[b].depth) + 1;
            }
            
            if (!synthesisData.items[result]) {
                synthesisData.items[result] = {
                    name: result,
                    depth: newDepth,
                    discovered: true,
                    isSelfSynthesis: isSelfSynthesis
                };
            } else {
                synthesisData.items[result].depth = Math.min(synthesisData.items[result].depth, newDepth);
            }
            
            // 检查是否已存在相同的配方
            const existingRecipe = synthesisData.recipes.find(recipe => 
                (recipe.a === a && recipe.b === b && recipe.result === result) ||
                (recipe.a === b && recipe.b === a && recipe.result === result)
            );
            
            if (!existingRecipe) {
                synthesisData.recipes.push({ 
                    a, 
                    b, 
                    result,
                    isSelfSynthesis: isSelfSynthesis
                });
            }
            
            // 保存数据
            saveData();
        }
        
        // 开始自动遍历
        function startAutoTraverse() {
            if (isAutoTraversing) return;
            
            isAutoTraversing = true;
            startAutoBtn.disabled = true;
            stopAutoBtn.disabled = false;
            statusBar.classList.add('auto-traverse-active');
            
            // 初始化待探索组合
            pendingCombinations = [];
            exploredCombinations.clear();
            discoveredItems.clear();
            
            // 添加初始元素
            initialElements.forEach(element => {
                discoveredItems.add(element);
                synthesisData.items[element] = {
                    name: element,
                    depth: 0,
                    discovered: true
                };
            });
            
            // 生成初始组合
            for (let i = 0; i < initialElements.length; i++) {
                for (let j = i; j < initialElements.length; j++) {
                    const combinationKey = `${initialElements[i]}+${initialElements[j]}`;
                    if (!exploredCombinations.has(combinationKey)) {
                        pendingCombinations.push({
                            a: initialElements[i],
                            b: initialElements[j]
                        });
                        exploredCombinations.add(combinationKey);
                    }
                }
            }
            
            // 开始处理队列
            processNextCombination();
        }
        
        // 停止自动遍历
        function stopAutoTraverse() {
            isAutoTraversing = false;
            startAutoBtn.disabled = false;
            stopAutoBtn.disabled = true;
            statusBar.classList.remove('auto-traverse-active');
        }
        
        // 处理下一个组合
        async function processNextCombination() {
            if (!isAutoTraversing || pendingCombinations.length === 0) {
                stopAutoTraverse();
                updateUI();
                return;
            }
            
            // 获取下一个组合
            const combination = pendingCombinations.shift();
            
            try {
                const result = await callSynthesisAPI(combination.a, combination.b);
                
                // 记录结果
                recordSynthesis(combination.a, combination.b, result.item);
                
                // 如果发现了新元素，添加到待探索组合
                if (!discoveredItems.has(result.item)) {
                    discoveredItems.add(result.item);
                    
                    // 将新元素与所有已发现元素组合
                    discoveredItems.forEach(item => {
                        if (item === result.item && combination.a === result.item && combination.b === result.item) {
                            return;
                        }
                        
                        const combinationKey1 = `${result.item}+${item}`;
                        const combinationKey2 = `${item}+${result.item}`;
                        
                        if (!exploredCombinations.has(combinationKey1) && !exploredCombinations.has(combinationKey2)) {
                            pendingCombinations.push({
                                a: result.item,
                                b: item
                            });
                            exploredCombinations.add(combinationKey1);
                        }
                    });
                }
                
            } catch (error) {
                console.error(`合成失败: ${combination.a} + ${combination.b}`, error);
            }
            
            // 更新UI
            updateUI();
            
            // 继续处理下一个组合（减少延迟以提高速度）
            setTimeout(processNextCombination, 300);
        }
        
        // 更新UI
        function updateUI() {
            // 更新统计信息
            document.getElementById('discoveredCount').textContent = Object.keys(synthesisData.items).length;
            document.getElementById('pendingCount').textContent = pendingCombinations.length;
            document.getElementById('totalElements').textContent = Object.keys(synthesisData.items).length;
            document.getElementById('totalRecipes').textContent = synthesisData.recipes.length;
            
            // 更新进度条
            const progressBar = document.getElementById('progressBar');
            const totalPossible = Object.keys(synthesisData.items).length * (Object.keys(synthesisData.items).length + 1) / 2;
            const explored = synthesisData.recipes.length;
            const progress = totalPossible > 0 ? (explored / totalPossible) * 100 : 0;
            progressBar.style.width = `${Math.min(progress, 100)}%`;
            
            // 更新深度统计
            updateDepthStats();
            
            // 更新合成树
            updateTree();
        }
        
        // 更新深度统计
        function updateDepthStats() {
            const depthCounts = {};
            
            // 初始化深度计数
            for (let i = 0; i <= 9; i++) {
                depthCounts[i] = 0;
            }
            
            // 统计各深度元素数量
            Object.values(synthesisData.items).forEach(item => {
                const depth = Math.min(item.depth, 9);
                depthCounts[depth] = (depthCounts[depth] || 0) + 1;
            });
            
            // 渲染深度统计
            let html = '';
            for (let i = 0; i <= 9; i++) {
                if (depthCounts[i] > 0) {
                    html += `<div class="depth-stat">深度 ${i}: <span class="depth-stat-value" style="color: ${depthColors[i]}">${depthCounts[i]}</span></div>`;
                }
            }
            
            depthStats.innerHTML = html;
        }
        
        // 更新合成树
        function updateTree() {
            const treeContainer = document.getElementById('synthesisTree');
            
            // 构建树结构
            const tree = buildSynthesisTree();
            
            // 渲染树
            treeContainer.innerHTML = renderTree(tree);
            
            // 添加折叠展开事件
            addToggleEvents();
            
            // 高亮搜索项
            highlightSearchItems();
            
            // 绘制连接线
            drawConnectionLines();
        }
        
        // 构建合成树
        function buildSynthesisTree() {
            const tree = {};
            const singleRecipeOnlyChecked = singleRecipeOnly.checked;
            const searchTerm = treeSearch.value.trim().toLowerCase();
            
            // 首先添加初始元素
            initialElements.forEach(element => {
                if (matchesFilters(element, searchTerm)) {
                    tree[element] = {
                        name: element,
                        depth: 0,
                        recipes: [],
                        isInitial: true
                    };
                }
            });
            
            // 添加配方
            synthesisData.recipes.forEach(recipe => {
                const resultDepth = synthesisData.items[recipe.result]?.depth || 999;
                
                // 检查是否匹配搜索条件
                const matches = matchesFilters(recipe.result, searchTerm);
                
                if (!matches) {
                    return;
                }
                
                // 添加到树中
                if (!tree[recipe.result]) {
                    tree[recipe.result] = {
                        name: recipe.result,
                        depth: resultDepth,
                        recipes: []
                    };
                }
                
                // 如果只显示一种合成方式，检查是否已经添加过配方
                if (singleRecipeOnlyChecked && tree[recipe.result].recipes.length > 0) {
                    return;
                }
                
                // 添加配方
                tree[recipe.result].recipes.push({
                    a: recipe.a,
                    b: recipe.b,
                    isSelfSynthesis: recipe.isSelfSynthesis
                });
            });
            
            return tree;
        }
        
        // 检查元素是否匹配筛选条件
        function matchesFilters(element, searchTerm) {
            // 检查搜索条件
            const matchesSearch = !searchTerm || elementMatchesSearch(element, searchTerm);
            if (!matchesSearch) return false;
            
            return true;
        }
        
        // 检查元素是否匹配搜索条件
        function elementMatchesSearch(element, searchTerm) {
            if (element.toLowerCase().includes(searchTerm)) {
                return true;
            }
            
            // 使用浏览器内置的拼音转换（如果可用）
            if (window.Intl && window.Intl.Segmenter) {
                try {
                    const segmenter = new Intl.Segmenter('zh-CN', { granularity: 'word' });
                    const segments = Array.from(segmenter.segment(element));
                    const firstLetters = segments.map(seg => seg.segment.charAt(0)).join('').toLowerCase();
                    
                    if (firstLetters.includes(searchTerm)) {
                        return true;
                    }
                } catch (e) {
                    // 如果Intl.Segmenter不可用，使用回退方案
                }
            }
            
            // 回退方案：使用简单的首字母提取
            const firstLetters = element.split('').map(char => char.charAt(0)).join('').toLowerCase();
            if (firstLetters.includes(searchTerm)) {
                return true;
            }
            
            return false;
        }
        
        // 渲染树
        function renderTree(tree) {
            if (Object.keys(tree).length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-tree"></i>
                        <h3>暂无合成数据</h3>
                        <p>开始合成以发现新的元素和配方</p>
                    </div>
                `;
            }
            
            let html = '<div class="tree-root">';
            
            // 按深度排序
            const sortedItems = Object.values(tree).sort((a, b) => a.depth - b.depth);
            
            sortedItems.forEach(item => {
                html += renderTreeNode(item, 0, singleRecipeOnly.checked, new Set());
            });
            
            html += '</div>';
            return html;
        }
        
        // 渲染树节点（递归）
        function renderTreeNode(node, level, singleRecipeOnlyFlag, visited) {
            // 避免无限递归
            if (visited.has(node.name)) {
                return '';
            }
            
            const isInitial = initialElements.includes(node.name);
            const depthClass = `depth-${Math.min(node.depth, 9)}`;
            const hasRecipes = node.recipes.length > 0;
            const searchTerm = treeSearch.value.trim().toLowerCase();
            const isMatched = searchTerm && elementMatchesSearch(node.name, searchTerm);
            
            // 如果有搜索结果，自动展开节点
            const shouldExpand = isMatched || level < 2;
            
            let html = `<div class="tree-node ${shouldExpand ? 'expanded' : 'collapsed'}" data-name="${node.name}" data-depth="${node.depth}">`;
            html += `<div class="node-content">`;
            
            if (hasRecipes) {
                html += `<span class="node-expand"></span>`;
            } else {
                html += `<span class="node-expand" style="visibility: hidden;"></span>`;
            }
            
            html += `<span class="item-node ${depthClass} ${isInitial ? 'initial-item' : ''}">${node.name}</span>`;
            html += `</div>`;
            
            if (hasRecipes) {
                html += `<div class="children">`;
                node.recipes.forEach(recipe => {
                    html += `<div class="recipe-item">`;
                    
                    if (recipe.isSelfSynthesis) {
                        html += `<span class="item-node self-synthesis">${recipe.a}</span>`;
                        html += `<span class="recipe-operator"> + </span>`;
                        html += `<span class="item-node self-synthesis">${recipe.b}</span>`;
                        html += ` <span style="color: #f44336; font-size: 0.8rem;">(自合成)</span>`;
                    } else {
                        html += `<span class="item-node">${recipe.a}</span>`;
                        html += `<span class="recipe-operator"> + </span>`;
                        html += `<span class="item-node">${recipe.b}</span>`;
                    }
                    
                    html += `</div>`;
                    
                    // 递归显示配方中的元素（避免重复）
                    const newVisited = new Set(visited);
                    newVisited.add(node.name);
                    
                    // 在单配方模式下，确保两个合成素材都显示合成方式
                    if (synthesisData.items[recipe.a] && !initialElements.includes(recipe.a) && !visited.has(recipe.a)) {
                        const childRecipes = getRecipesForElement(recipe.a, singleRecipeOnlyFlag);
                        if (childRecipes.length > 0) {
                            html += renderTreeNode({
                                name: recipe.a,
                                depth: synthesisData.items[recipe.a].depth,
                                recipes: childRecipes,
                                isInitial: false
                            }, level + 1, singleRecipeOnlyFlag, newVisited);
                        }
                    }
                    
                    if (synthesisData.items[recipe.b] && !initialElements.includes(recipe.b) && !visited.has(recipe.b)) {
                        const childRecipes = getRecipesForElement(recipe.b, singleRecipeOnlyFlag);
                        if (childRecipes.length > 0) {
                            html += renderTreeNode({
                                name: recipe.b,
                                depth: synthesisData.items[recipe.b].depth,
                                recipes: childRecipes,
                                isInitial: false
                            }, level + 1, singleRecipeOnlyFlag, newVisited);
                        }
                    }
                });
                html += `</div>`;
            }
            html += `</div>`;
            return html;
        }
        
        // 获取元素的配方（考虑单配方模式）
        function getRecipesForElement(elementName, singleRecipeOnlyFlag) {
            const recipes = synthesisData.recipes.filter(recipe => recipe.result === elementName);
            
            if (singleRecipeOnlyFlag && recipes.length > 0) {
                // 优先选择非自合成配方
                const nonSelfSynthesis = recipes.filter(recipe => !recipe.isSelfSynthesis);
                
                if (nonSelfSynthesis.length > 0) {
                    // 返回深度最小的非自合成配方
                    let minDepth = Infinity;
                    let bestRecipe = null;
                    
                    for (const recipe of nonSelfSynthesis) {
                        const depthA = synthesisData.items[recipe.a]?.depth || Infinity;
                        const depthB = synthesisData.items[recipe.b]?.depth || Infinity;
                        const depth = Math.max(depthA, depthB);
                        
                        if (depth < minDepth) {
                            minDepth = depth;
                            bestRecipe = recipe;
                        }
                    }
                    
                    return bestRecipe ? [bestRecipe] : [];
                } else {
                    // 如果没有非自合成配方，返回自合成配方
                    return [recipes[0]];
                }
            }
            
            return recipes;
        }
        
        // 添加折叠展开事件
        function addToggleEvents() {
            const nodeContents = document.querySelectorAll('.node-content');
            nodeContents.forEach(content => {
                content.addEventListener('click', function() {
                    const treeNode = this.parentElement;
                    if (treeNode.querySelector('.children')) {
                        treeNode.classList.toggle('expanded');
                        treeNode.classList.toggle('collapsed');
                    }
                });
            });
        }
        
        // 高亮搜索项
        function highlightSearchItems() {
            const searchTerm = treeSearch.value.trim().toLowerCase();
            if (!searchTerm) return;
            
            const items = document.querySelectorAll('.item-node');
            items.forEach(item => {
                const itemText = item.textContent.toLowerCase();
                if (elementMatchesSearch(itemText, searchTerm)) {
                    item.classList.add('highlight');
                    
                    // 自动展开包含匹配项的节点
                    let parent = item.closest('.tree-node');
                    while (parent) {
                        parent.classList.add('expanded');
                        parent.classList.remove('collapsed');
                        parent = parent.parentElement?.closest('.tree-node');
                    }
                } else {
                    item.classList.remove('highlight');
                }
            });
        }
        
        // 绘制连接线
        function drawConnectionLines() {
            // 在实际应用中，这里会计算元素位置并绘制连接线
            // 由于时间关系，这里只提供概念代码
            console.log("绘制连接线功能已准备就绪");
        }
        
        // 全部折叠
        function collapseAll() {
            const treeNodes = document.querySelectorAll('.tree-node');
            treeNodes.forEach(node => {
                node.classList.add('collapsed');
                node.classList.remove('expanded');
            });
        }
        
        // 全部展开
        function expandAll() {
            const treeNodes = document.querySelectorAll('.tree-node');
            treeNodes.forEach(node => {
                node.classList.add('expanded');
                node.classList.remove('collapsed');
            });
        }
        
        // 显示结果
        function showResult(message, type) {
            const resultBox = document.getElementById('manualResult');
            resultBox.innerHTML = `<div class="${type}"><i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i> ${message}</div>`;
        }
        
        // 导出数据
        function exportData() {
            const dataStr = JSON.stringify(synthesisData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'synthesis-data.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        // 导入数据
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // 验证数据格式
                    if (importedData.items && importedData.recipes) {
                        synthesisData = importedData;
                        saveData();
                        updateUI();
                        showResult('数据导入成功', 'success');
                    } else {
                        showResult('数据格式不正确', 'error');
                    }
                } catch (error) {
                    showResult('导入失败: ' + error.message, 'error');
                }
            };
            
            reader.readAsText(file);
            // 重置文件输入，允许再次选择同一文件
            event.target.value = '';
        }
        
        // 重置数据
        function resetData() {
            if (confirm('确定要重置所有数据吗？这将清除所有已发现的合成路径。')) {
                synthesisData = {
                    items: {},
                    recipes: []
                };
                
                // 重新添加初始元素
                initialElements.forEach(element => {
                    synthesisData.items[element] = {
                        name: element,
                        depth: 0,
                        discovered: true
                    };
                });
                
                saveData();
                updateUI();
                showResult('数据已重置', 'success');
            }
        }
        
        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('synthesisData', JSON.stringify(synthesisData));
        }
        
        // 从本地存储加载数据
        function loadData() {
            const saved = localStorage.getItem('synthesisData');
            if (saved) {
                try {
                    synthesisData = JSON.parse(saved);
                } catch (e) {
                    console.error('加载保存的数据失败:', e);
                    // 如果加载失败，使用默认数据
                    initialElements.forEach(element => {
                        synthesisData.items[element] = {
                            name: element,
                            depth: 0,
                            discovered: true
                        };
                    });
                }
            } else {
                // 如果没有保存的数据，初始化初始元素
                initialElements.forEach(element => {
                    synthesisData.items[element] = {
                        name: element,
                        depth: 0,
                        discovered: true
                    };
                });
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
