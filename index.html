<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无尽合成工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- LZ-String for compression -->
    <script src="https://cdn.jsdelivr.net/gh/pieroxy/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <style>
        :root {
            --primary: #2d5a27;
            --primary-light: #4caf50;
            --primary-dark: #1b3a1b;
            --secondary: #37474f;
            --secondary-light: #546e7a;
            --secondary-dark: #263238;
            --accent: #ff9800;
            --accent-light: #ffb74d;
            --accent-dark: #f57c00;
            --success: #4caf50;
            --warning: #ffb74d;
            --danger: #f44336;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --surface-dark: #0a0a0a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-light: #757575;
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --radius: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #0a0a0a 0%, #1b3a1b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--surface-light);
            border-radius: 12px;
            box-shadow: var(--shadow-3);
            overflow: hidden;
            border: 1px solid var(--primary-dark);
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* 保持两列布局，但左侧内容变少 */
            gap: 0;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .left-panel {
            background-color: var(--surface);
            padding: 25px;
            border-right: 1px solid var(--surface-dark);
        }
        
        .right-panel {
            padding: 25px;
            background-color: var(--surface-light);
        }
        
        .panel {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 22px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-1);
            border: 1px solid var(--primary-dark);
            transition: var(--transition);
        }
        
        .panel:hover {
            box-shadow: var(--shadow-2);
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--primary-dark);
        }
        
        .panel-header-controls {
            display: flex;
            gap: 10px;
        }
        
        .panel-icon {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.1rem;
            box-shadow: var(--shadow-1);
        }
        
        .panel h2 {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        /* 移除了 input-group, label, input, select, button 相关的样式，因为手动合成和自动遍历被移除 */
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-1);
            transition: var(--transition);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.accent {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        }
        
        button.secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .toggle-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
            position: relative;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--surface-dark);
            transition: var(--transition);
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        /* 移除了 result-box, status-bar, progress-container, progress-bar, progress, progress-info, stats-grid 相关的样式 */
        
        .tree-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 15px;
            background-color: var(--surface-dark);
            margin-top: 15px;
            position: relative;
        }
        
        .tree {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
        }
        
        .tree ul {
            list-style-type: none;
            padding-left: 24px;
            margin: 5px 0;
            position: relative;
        }
        
        .tree li:before {
            content: "";
            position: absolute;
            top: 0;
            left: -18px;
            border-left: 1px solid var(--primary);
            border-bottom: 1px solid var(--primary);
            width: 18px;
            height: 15px;
        }
        
        .tree li:after {
            content: "";
            position: absolute;
            top: 15px;
            left: -18px;
            border-left: 1px solid var(--primary);
            width: 18px;
            height: 100%;
        }
        
        .tree li:last-child:after {
            display: none;
        }
        
        .item-node {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            margin-right: 6px;
            border: 1px solid;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: var(--shadow-1);
        }
        
        .item-node:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }
        
        /* 层级颜色区分 */
        .tier-0 { background-color: #0a2f0a; border-color: #1b5e20; color: #a5d6a7; }
        .tier-1 { background-color: #0e3e0e; border-color: #2e7d32; color: #81c784; }
        .tier-2 { background-color: #124d12; border-color: #388e3c; color: #66bb6a; }
        .tier-3 { background-color: #165c16; border-color: #43a047; color: #4caf50; }
        .tier-4 { background-color: #1a6b1a; border-color: #4caf50; color: #45a049; }
        .tier-5 { background-color: #1e7a1e; border-color: #66bb6a; color: #388e3c; }
        .tier-6 { background-color: #228922; border-color: #81c784; color: #2e7d32; }
        .tier-7 { background-color: #269826; border-color: #a5d6a7; color: #1b5e20; }
        .tier-8 { background-color: #2aa72a; border-color: #c8e6c9; color: #0a2f0a; }
        .tier-9 { background-color: #2eb62e; border-color: #e8f5e9; color: #0a2f0a; }
        
        .initial-item {
            font-weight: 700;
        }
        
        /* 移除了 status-bar, progress-container, progress-bar, progress, progress-info, stats-grid 相关的样式 */
        /* .status-bar, .progress-container, .progress-bar, .progress, .progress-info, .stats-grid 相关的CSS也应该被移除 */
        
        .error {
            color: var(--danger);
            background-color: #311b1b;
            padding: 12px;
            border-radius: var(--radius);
            margin-top: 15px;
            border-left: 4px solid var(--danger);
        }
        
        .success {
            color: #4caf50;
            background-color: #1b311b;
            padding: 12px;
            border-radius: var(--radius);
            margin-top: 15px;
            border-left: 4px solid var(--success);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .collapsed > .children {
            display: none;
        }
        
        .tree-node {
            margin: 5px 0;
            position: relative;
        }
        
        .node-content {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 0;
            position: relative;
        }
        
        .node-expand {
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 0.8rem;
            color: var(--primary-light);
            background-color: var(--surface);
            border-radius: 50%;
            border: 1px solid var(--primary);
            transition: var(--transition);
        }
        
        .node-expand:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .node-expand::before {
            content: "▶";
        }
        
        .expanded > .node-content > .node-expand::before {
            content: "▼";
        }
        
        .highlight {
            background-color: #4c2f00 !important;
            color: #ff9800 !important;
            font-weight: bold;
            box-shadow: 0 0 0 2px #ff9800;
        }
        
        .search-box {
            margin-bottom: 18px;
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .search-box input {
            padding-left: 45px;
            width: 100%; /* Ensure search input takes full width */
            padding: 12px 15px; /* Added padding for consistency */
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--surface-light);
            color: var(--text-primary);
        }
        
        .self-synthesis {
            background-color: #3d1b1b;
            border-color: #5d2b2b;
            color: #f44336;
        }
        
        /* 移除了 auto-traverse-active, shimmer, traverse-pulse 动画和相关样式 */
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 15px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow-1);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }
        
        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .recipe-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding-left: 28px;
            position: relative;
        }
        
        .recipe-item::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 50%;
            width: 12px;
            height: 1px;
            background-color: var(--primary);
        }
        
        .recipe-operator {
            margin: 0 8px;
            color: var(--text-secondary);
            font-weight: bold;
        }
        
        .children {
            padding-left: 28px;
            position: relative;
        }
        
        .children::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: var(--primary);
        }
        
        .tree-root {
            padding-left: 0;
        }
        
        .tier-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tier-stat {
            background: var(--surface-dark);
            border: 1px solid var(--primary-dark);
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }
        
        .tier-stat-value {
            font-weight: bold;
            margin-left: 5px;
        }
        
        .collapse-expand-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: var(--shadow-1);
        }
        
        .collapse-expand-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-atom"></i> 无尽合成工具</h1>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <!-- 原“手动合成”和“自动遍历”面板已移除 -->
                
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-database"></i>
                            </div>
                            <h2>数据管理</h2>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="exportBtn">
                            <i class="fas fa-download"></i> 导出数据
                        </button>
                        <button id="importBtn">
                            <i class="fas fa-upload"></i> 导入数据
                        </button>
                        <button id="resetBtn" class="accent">
                            <i class="fas fa-trash-alt"></i> 重置数据
                        </button>
                    </div>
                    <input type="file" id="importFile" accept=".json,.lzjson" style="display: none;">
                </div>

                <!-- 仅保留总元素和合成配方统计 -->
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <h2>统计</h2>
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalElements">0</div>
                            <div class="stat-label">总元素</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalRecipes">0</div>
                            <div class="stat-label">合成配方</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="panel">
                    <div class="panel-header">
                        <div style="display: flex; align-items: center;">
                            <div class="panel-icon">
                                <i class="fas fa-sitemap"></i>
                            </div>
                            <h2>合成树</h2>
                        </div>
                        <div class="panel-header-controls">
                            <button id="collapseAllBtn" class="collapse-expand-btn">
                                <i class="fas fa-compress-alt"></i> 全部折叠
                            </button>
                            <button id="expandAllBtn" class="collapse-expand-btn">
                                <i class="fas fa-expand-alt"></i> 全部展开
                            </button>
                        </div>
                    </div>
                    
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <div class="toggle-switch">
                                <input type="checkbox" id="singleRecipeOnly">
                                <span class="toggle-slider"></span>
                            </div>
                            每个产物只显示一种合成方式
                        </label>
                    </div>
                    
                    <div class="input-group search-box">
                        <label for="treeSearch">搜索元素</label>
                        <i class="fas fa-search"></i>
                        <input type="text" id="treeSearch" placeholder="搜索元素...">
                    </div>
                    
                    <div class="tier-stats" id="tierStats">
                        <!-- 层级统计将在这里显示 -->
                    </div>
                    
                    <div class="tree-container">
                        <div class="tree" id="synthesisTree">
                            <div class="empty-state">
                                <i class="fas fa-tree"></i>
                                <h3>暂无合成数据</h3>
                                <p>导入数据或开始自动遍历以显示合成数据</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 合成表数据
        let synthesisData = {
            items: {}, // Key: item name, Value: { name, tier, depth, discovered }
            recipes: [] // Array of { a, b, result, isSelfSynthesis }
        };

        // 初始元素
        const initialElements = ['金', '木', '水', '火', '土'];
        
        // 用于跟踪已发现的元素名称，方便快速查找和重建 `synthesisData.items`
        let discoveredItems = new Set(); 
        
        // DOM 元素 (移除了手动合成和自动遍历相关的元素)
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const resetBtn = document.getElementById('resetBtn');
        const importFile = document.getElementById('importFile');
        const singleRecipeOnly = document.getElementById('singleRecipeOnly');
        const treeSearch = document.getElementById('treeSearch');
        const tierStats = document.getElementById('tierStats');
        const collapseAllBtn = document.getElementById('collapseAllBtn');
        const expandAllBtn = document.getElementById('expandAllBtn');
        
        // 层级颜色数组
        const tierColors = [
            '#0a2f0a', // 层级0
            '#0e3e0e', // 层级1
            '#124d12', // 层级2
            '#165c16', // 层级3
            '#1a6b1a', // 层级4
            '#1e7a1e', // 层级5
            '#228922', // 层级6
            '#269826', // 层级7
            '#2aa72a', // 层级8
            '#2eb62e'  // 层级9
        ];
        
        // 最大深度值，用于将自合成配方推到排序的最后
        const MAX_DEPTH_FOR_SELF_SYNTHESIS = 999999; 
        
        // 初始化
        function init() {
            loadData(); // 加载数据
            updateUI(); // 更新UI

            // 事件监听器
            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', importData);
            resetBtn.addEventListener('click', resetData);
            singleRecipeOnly.addEventListener('change', updateTree);
            treeSearch.addEventListener('input', updateTree);
            collapseAllBtn.addEventListener('click', collapseAll);
            expandAllBtn.addEventListener('click', expandAll);
        }
        
        // 计算配方的路径深度 (现在统一使用更简单的最大深度+1)
        function calculatePathDepth(recipe) {
            // 获取素材的深度，如果不存在则默认为0（对于初始元素或尚未完全计算的元素）
            const aDepth = synthesisData.items[recipe.a]?.depth || 0; 
            const bDepth = synthesisData.items[recipe.b]?.depth || 0; 
            
            // 自合成永远排在最后，使用一个很大的值确保它排在后面
            if (recipe.isSelfSynthesis) {
                return MAX_DEPTH_FOR_SELF_SYNTHESIS;
            }
            
            // 对于非自合成，路径深度是其组成素材的最大深度加1
            return Math.max(aDepth, bDepth) + 1;
        }
        
        // 记录合成结果 (保留此函数用于数据加载/导入时的内部处理)
        function recordSynthesis(a, b, result, isSelfSynthesis) {
            // 确保 isSelfSynthesis 参数被正确传递，如果没有则计算
            if (isSelfSynthesis === undefined) {
                isSelfSynthesis = (a === result || b === result);
            }
            
            // 确保元素存在，并初始化其深度和层级
            const ensureItem = (itemName) => {
                if (!synthesisData.items[itemName]) {
                    synthesisData.items[itemName] = {
                        name: itemName,
                        tier: initialElements.includes(itemName) ? 0 : Infinity, 
                        depth: initialElements.includes(itemName) ? 0 : Infinity, 
                        discovered: true
                    };
                    discoveredItems.add(itemName); 
                }
                // 如果是初始元素，确保其深度和层级为0
                if (initialElements.includes(itemName)) {
                    synthesisData.items[itemName].tier = 0;
                    synthesisData.items[itemName].depth = 0;
                }
            };

            ensureItem(a);
            ensureItem(b);
            ensureItem(result); 

            // 检查是否已存在相同的配方
            const existingRecipe = synthesisData.recipes.find(recipe => 
                ((recipe.a === a && recipe.b === b) || (recipe.a === b && recipe.b === a)) && recipe.result === result
            );
            
            if (!existingRecipe) {
                const newRecipe = { 
                    a, 
                    b, 
                    result,
                    isSelfSynthesis: isSelfSynthesis
                };
                synthesisData.recipes.push(newRecipe);
            }
            // 注意: 在这个纯展示版本中，我们不再维护 exploredCombinations 和 pendingCombinations
            // 因为没有自动遍历功能了
        }
        
        // 重新计算所有元素的深度和层级 (使用 BFS)
        function recalculateAllDepthsAndTiers() {
            const queue = [];
            
            // 1. 初始化所有元素的深度和层级
            Object.values(synthesisData.items).forEach(item => {
                if (initialElements.includes(item.name)) {
                    item.depth = 0;
                    item.tier = 0;
                    queue.push(item.name); // 初始元素作为BFS的起点
                } else {
                    item.depth = Infinity; // 其他元素深度初始化为无穷大
                    item.tier = Infinity;
                }
            });

            const visitedInBFS = new Set(queue); 

            let head = 0;
            while(head < queue.length) {
                const currentItemName = queue[head++];
                const currentDepth = synthesisData.items[currentItemName].depth;

                // 遍历所有配方，寻找以当前元素为素材且能产生新产物的配方
                synthesisData.recipes.forEach(recipe => {
                    let productItemName = null;
                    // 如果当前元素是配方A或B的素材，且不是自合成
                    if ((recipe.a === currentItemName || recipe.b === currentItemName) && !recipe.isSelfSynthesis) {
                         // 确保另一个素材也存在且深度已知（或已是初始元素）
                        const otherMaterial = recipe.a === currentItemName ? recipe.b : recipe.a;
                        if (synthesisData.items[otherMaterial] && synthesisData.items[otherMaterial].depth !== Infinity) {
                            productItemName = recipe.result;
                        }
                    }
                    
                    if (productItemName && synthesisData.items[productItemName]) {
                        // 新的深度是两个素材的最大深度 + 1
                        const matADepth = synthesisData.items[recipe.a]?.depth || 0;
                        const matBDepth = synthesisData.items[recipe.b]?.depth || 0;
                        const newDepth = Math.max(matADepth, matBDepth) + 1;

                        if (newDepth < synthesisData.items[productItemName].depth) {
                            synthesisData.items[productItemName].depth = newDepth;
                            synthesisData.items[productItemName].tier = newDepth; 
                            if (!visitedInBFS.has(productItemName)) {
                                queue.push(productItemName);
                                visitedInBFS.add(productItemName);
                            }
                        }
                    }
                });
            }

            // 2. 额外处理自合成元素的深度和层级
            // 自合成产物的深度是其素材的最大深度 + 1 (如果其本身不是初始元素)
            synthesisData.recipes.forEach(recipe => {
                if(recipe.isSelfSynthesis) {
                    const depthA = synthesisData.items[recipe.a]?.depth || 0;
                    const depthB = synthesisData.items[recipe.b]?.depth || 0;
                    
                    // 只有当产物存在且不是初始元素时才考虑通过自合成更新深度
                    if (synthesisData.items[recipe.result] && !initialElements.includes(recipe.result)) {
                         const potentialNewDepth = Math.max(depthA, depthB) + 1;
                         synthesisData.items[recipe.result].depth = Math.min(synthesisData.items[recipe.result].depth, potentialNewDepth);
                         synthesisData.items[recipe.result].tier = synthesisData.items[recipe.result].depth;
                    }
                }
            });
            
            // 3. 确保所有没有被BFS访问到的元素 (例如，通过自合成才能得到的元素，或者死胡同) 有一个合理的默认深度
            Object.values(synthesisData.items).forEach(item => {
                if (item.depth === Infinity) {
                    item.depth = 0; 
                    item.tier = 0;
                }
            });
        }
        
        // 更新UI (移除了自动遍历相关的进度和计数器)
        function updateUI() {
            document.getElementById('totalElements').textContent = Object.keys(synthesisData.items).length;
            document.getElementById('totalRecipes').textContent = synthesisData.recipes.length;
            
            // 移除了进度条更新逻辑
            
            updateTierStats();
            updateTree();
        }
        
        // 更新层级统计 (保持不变)
        function updateTierStats() {
            const tierCounts = {};
            
            for (let i = 0; i <= 9; i++) {
                tierCounts[i] = 0;
            }
            
            Object.values(synthesisData.items).forEach(item => {
                const tier = Math.min(item.tier, 9); 
                tierCounts[tier] = (tierCounts[tier] || 0) + 1;
            });
            
            let html = '';
            for (let i = 0; i <= 9; i++) {
                if (tierCounts[i] > 0) {
                    html += `<div class="tier-stat">层级 ${i}: <span class="tier-stat-value" style="color: ${tierColors[i]}">${tierCounts[i]}</span></div>`;
                }
            }
            
            tierStats.innerHTML = html;
        }
        
        // 更新合成树 (保持不变)
        function updateTree() {
            const treeContainer = document.getElementById('synthesisTree');
            
            const tree = buildSynthesisTree();
            
            treeContainer.innerHTML = renderTree(tree);
            
            addToggleEvents();
            highlightSearchItems();
        }
        
        // 构建合成树
        function buildSynthesisTree() {
            const tree = {};
            const singleRecipeOnlyChecked = singleRecipeOnly.checked;
            const searchTerm = treeSearch.value.trim().toLowerCase();
            
            // 首先添加初始元素
            initialElements.forEach(element => {
                if (matchesFilters(element, searchTerm)) {
                    tree[element] = {
                        name: element,
                        tier: 0,
                        depth: 0,
                        recipes: [],
                        isInitial: true
                    };
                }
            });
            
            // 添加配方
            synthesisData.recipes.forEach(recipe => {
                const resultItemData = synthesisData.items[recipe.result];
                // 不显示深度为 Infinity 的元素及其配方（意味着无法通过非自合成路径达到）
                if (!resultItemData || resultItemData.depth === Infinity) return; 
                
                const matches = matchesFilters(recipe.result, searchTerm);
                if (!matches) {
                    return;
                }
                
                if (!tree[recipe.result]) {
                    tree[recipe.result] = {
                        name: recipe.result,
                        tier: resultItemData.tier,
                        depth: resultItemData.depth,
                        recipes: []
                    };
                }
                
                // 计算路径深度 (这里会使用 MAX_DEPTH_FOR_SELF_SYNTHESIS 将自合成推后)
                recipe.pathDepth = calculatePathDepth(recipe);
                
                tree[recipe.result].recipes.push(recipe);
            });
            
            // 对每个产物的配方进行排序和过滤
            Object.values(tree).forEach(item => {
                if (item.recipes.length > 0) {
                    // 1. 基础排序：非自合成优先，然后按路径深度从小到大排序，自合成永远排在最后
                    item.recipes.sort((a, b) => {
                        if (!a.isSelfSynthesis && b.isSelfSynthesis) return -1;
                        if (a.isSelfSynthesis && !b.isSelfSynthesis) return 1;
                        return a.pathDepth - b.pathDepth; 
                    });
                    
                    // 2. 如果开启了单配方模式，应用过滤逻辑
                    if (singleRecipeOnlyChecked) {
                        const nonSelfSynthesisRecipes = item.recipes.filter(recipe => !recipe.isSelfSynthesis);
                        
                        if (nonSelfSynthesisRecipes.length > 0) {
                            // 如果存在非自合成配方，则只保留 pathDepth 最小的非自合成配方，并**丢弃所有自合成配方**
                            const minPathDepth = nonSelfSynthesisRecipes[0].pathDepth;
                            item.recipes = nonSelfSynthesisRecipes.filter(recipe => recipe.pathDepth === minPathDepth);
                        } else {
                            // 如果全部是自合成配方，则只保留 pathDepth 最小的自合成配方
                            item.recipes = [item.recipes[0]];
                        }
                    }
                }
            });
            return tree;
        }
        
        // 检查元素是否匹配筛选条件 (保持不变)
        function matchesFilters(element, searchTerm) {
            const matchesSearch = !searchTerm || element.toLowerCase().includes(searchTerm);
            return matchesSearch;
        }
        
        // 渲染树 (保持不变)
        function renderTree(tree) {
            if (Object.keys(tree).length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-tree"></i>
                        <h3>暂无合成数据</h3>
                        <p>导入数据或开始自动遍历以显示合成数据</p>
                    </div>
                `;
            }
            
            let html = '<div class="tree-root">';
            
            // 按深度排序
            const sortedItems = Object.values(tree).sort((a, b) => a.depth - b.depth);
            
            sortedItems.forEach(item => {
                html += renderTreeNode(item, 0, singleRecipeOnly.checked, new Set());
            });
            
            html += '</div>';
            return html;
        }
        
        // 渲染树节点（递归）
        function renderTreeNode(node, level, singleRecipeOnlyFlag, visited) {
            // 避免无限递归
            if (visited.has(node.name) && level > 0) { 
                return '';
            }
            
            const isInitial = initialElements.includes(node.name);
            const tierClass = `tier-${Math.min(node.tier, 9)}`;
            const hasRecipes = node.recipes.length > 0;
            const searchTerm = treeSearch.value.trim().toLowerCase();
            const isMatched = searchTerm && node.name.toLowerCase().includes(searchTerm);
            
            // 如果有搜索结果，自动展开节点
            const shouldExpand = isMatched || level < 1; 
            
            let html = `<div class="tree-node ${shouldExpand ? 'expanded' : 'collapsed'}" data-name="${node.name}" data-tier="${node.tier}" data-depth="${node.depth}">`;
            html += `<div class="node-content">`;
            
            if (hasRecipes) {
                html += `<span class="node-expand"></span>`;
            } else {
                html += `<span class="node-expand" style="visibility: hidden;"></span>`;
            }
            
            html += `<span class="item-node ${tierClass} ${isInitial ? 'initial-item' : ''}">${node.name}</span>`;
            html += `</div>`;
            
            if (hasRecipes) {
                html += `<div class="children">`;
                
                // 这里直接使用 node.recipes，因为在 buildSynthesisTree 中已经根据 singleRecipeOnlyChecked 进行了过滤
                let recipesToRender = [...node.recipes]; // 复制一份，避免修改原始数组
                
                recipesToRender.forEach(recipe => {
                    // 确保素材按深度从小到大排序，以便一致显示
                    let a = recipe.a;
                    let b = recipe.b;
                    const aDepth = synthesisData.items[a]?.depth || 0;
                    const bDepth = synthesisData.items[b]?.depth || 0;
                    
                    if (aDepth > bDepth) {
                        [a, b] = [b, a]; // 交换，使深度小的在前
                    }
                    
                    html += `<div class="recipe-item">`;
                    
                    if (recipe.isSelfSynthesis) {
                        html += `<span class="item-node self-synthesis">${a}</span>`;
                        html += `<span class="recipe-operator"> + </span>`;
                        html += `<span class="item-node self-synthesis">${b}</span>`;
                        html += ` <span style="color: var(--danger); font-size: 0.8rem;">(自合成)</span>`;
                    } else {
                        html += `<span class="item-node">${a}</span>`;
                        html += `<span class="recipe-operator"> + </span>`;
                        html += `<span class="item-node">${b}</span>`;
                    }
                    
                    html += `</div>`;
                    
                    // 递归显示配方中的元素（避免重复）
                    const newVisited = new Set(visited);
                    newVisited.add(node.name);
                    
                    // 两个素材都要能展开并递归
                    if (synthesisData.items[a] && !initialElements.includes(a) && !newVisited.has(a)) {
                        const childRecipes = getRecipesForElement(a, singleRecipeOnlyFlag); 
                        if (childRecipes.length > 0) {
                            html += renderTreeNode({
                                name: a,
                                tier: synthesisData.items[a].tier,
                                depth: synthesisData.items[a].depth,
                                recipes: childRecipes,
                                isInitial: false
                            }, level + 1, singleRecipeOnlyFlag, newVisited);
                        }
                    }
                    
                    if (synthesisData.items[b] && !initialElements.includes(b) && !newVisited.has(b)) {
                        const childRecipes = getRecipesForElement(b, singleRecipeOnlyFlag);
                        if (childRecipes.length > 0) {
                            html += renderTreeNode({
                                name: b,
                                tier: synthesisData.items[b].tier,
                                depth: synthesisData.items[b].depth,
                                recipes: childRecipes,
                                isInitial: false
                            }, level + 1, singleRecipeOnlyFlag, newVisited);
                        }
                    }
                });
                html += `</div>`;
            }
            html += `</div>`;
            return html;
        }
        
        // 获取元素的配方（考虑单配方模式和自合成排除）
        function getRecipesForElement(elementName, singleRecipeOnlyFlag) {
            let recipes = synthesisData.recipes.filter(recipe => recipe.result === elementName);
            
            // 计算每个配方的路径深度
            recipes.forEach(recipe => {
                recipe.pathDepth = calculatePathDepth(recipe);
            });
            
            // 排序：非自合成优先，然后按路径深度从小到大排序，自合成永远排在最后
            recipes.sort((a, b) => {
                if (!a.isSelfSynthesis && b.isSelfSynthesis) return -1;
                if (a.isSelfSynthesis && !b.isSelfSynthesis) return 1;
                return a.pathDepth - b.pathDepth;
            });
            
            if (singleRecipeOnlyFlag && recipes.length > 0) {
                const nonSelfSynthesis = recipes.filter(recipe => !recipe.isSelfSynthesis);
                if (nonSelfSynthesis.length > 0) {
                    // 如果存在非自合成配方，则只保留 pathDepth 最小的非自合成配方
                    const minPathDepth = nonSelfSynthesis[0].pathDepth;
                    return nonSelfSynthesis.filter(recipe => recipe.pathDepth === minPathDepth);
                } else {
                    // 如果全部是自合成配方，则只保留 pathDepth 最小的自合成配方
                    return [recipes[0]];
                }
            }
            
            return recipes; 
        }
        
        // 添加折叠展开事件 (保持不变)
        function addToggleEvents() {
            const nodeContents = document.querySelectorAll('.node-content');
            nodeContents.forEach(content => {
                content.addEventListener('click', function() {
                    const treeNode = this.parentElement;
                    if (treeNode.querySelector('.children')) {
                        treeNode.classList.toggle('expanded');
                        treeNode.classList.toggle('collapsed');
                    }
                });
            });
        }
        
        // 高亮搜索项 (保持不变)
        function highlightSearchItems() {
            const searchTerm = treeSearch.value.trim().toLowerCase();
            if (!searchTerm) return;
            
            const items = document.querySelectorAll('.item-node');
            items.forEach(item => {
                const itemText = item.textContent.toLowerCase();
                if (itemText.includes(searchTerm)) {
                    item.classList.add('highlight');
                    
                    let parent = item.closest('.tree-node');
                    while (parent) {
                        parent.classList.add('expanded');
                        parent.classList.remove('collapsed');
                        parent = parent.parentElement?.closest('.tree-node');
                    }
                } else {
                    item.classList.remove('highlight');
                }
            });
        }
        
        // 全部折叠 (保持不变)
        function collapseAll() {
            const treeNodes = document.querySelectorAll('.tree-node');
            treeNodes.forEach(node => {
                node.classList.add('collapsed');
                node.classList.remove('expanded');
            });
        }
        
        // 全部展开 (保持不变)
        function expandAll() {
            const treeNodes = document.querySelectorAll('.tree-node');
            treeNodes.forEach(node => {
                node.classList.add('expanded');
                node.classList.remove('collapsed');
            });
        }
        
        // 显示结果 (保持不变)
        function showResult(message, type) {
            // 移除了 manualResult 的 DOM 元素，所以需要一个通用的结果显示区域
            // 或者暂时只 console.log 错误/成功信息
            console.log(`[${type.toUpperCase()}] ${message}`); 
            // 如果希望在UI上显示，需要添加一个通用的消息框元素
        }
        
        // 导出数据 (更新为压缩和优化数据结构)
        function exportData() {
            const exportableData = {
                initialElements: initialElements, 
                items: Array.from(discoveredItems), 
                recipes: synthesisData.recipes.map(r => ({
                    a: r.a,
                    b: r.b,
                    result: r.result,
                    isSelfSynthesis: r.isSelfSynthesis 
                }))
            };

            const dataStr = JSON.stringify(exportableData);
            const compressedData = LZString.compressToBase64(dataStr); 

            const dataBlob = new Blob([compressedData], {type: 'text/plain'}); 
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `synthesis-data-${new Date().toISOString().slice(0,10)}.lzjson`; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            showResult('数据已导出并压缩！', 'success');
        }
        
        // 导入数据 (更新为解压缩和重建数据结构)
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const compressedData = e.target.result;
                    const decompressedData = LZString.decompressFromBase64(compressedData); // 解压缩

                    if (!decompressedData) {
                        throw new Error('解压缩失败，可能不是有效的压缩数据或数据损坏');
                    }

                    const importedRawData = JSON.parse(decompressedData);
                    
                    // 验证数据格式
                    if (importedRawData.items && importedRawData.recipes) {
                        synthesisData = { items: {}, recipes: [] }; 
                        discoveredItems.clear(); 
                        
                        // 重新构建 items map
                        importedRawData.items.forEach(itemName => {
                            synthesisData.items[itemName] = {
                                name: itemName,
                                tier: initialElements.includes(itemName) ? 0 : Infinity,
                                depth: initialElements.includes(itemName) ? 0 : Infinity,
                                discovered: true
                            };
                            discoveredItems.add(itemName); 
                        });

                        // 重新构建 recipes，并处理 isSelfSynthesis
                        synthesisData.recipes = importedRawData.recipes.map(r => {
                            // 确保 isSelfSynthesis 属性存在
                            if (r.isSelfSynthesis === undefined) {
                                r.isSelfSynthesis = (r.a === r.result || r.b === r.result);
                            }
                            return r;
                        });

                        // 重新计算所有元素的深度和层级，以确保一致性
                        recalculateAllDepthsAndTiers();
                        
                        saveData();
                        updateUI();
                        showResult('数据导入成功并已解压缩！', 'success');
                    } else {
                        throw new Error('导入数据格式不正确');
                    }
                } catch (error) {
                    console.error('导入失败:', error);
                    showResult('导入失败: ' + error.message, 'error');
                }
            };
            
            reader.readAsText(file); 
            event.target.value = ''; 
        }
        
        // 重置数据
        function resetData() {
            if (confirm('确定要重置所有数据吗？这将清除所有已发现的合成路径。')) {
                synthesisData = {
                    items: {},
                    recipes: []
                };
                discoveredItems.clear();
                
                // 重新添加初始元素
                initialElements.forEach(element => {
                    synthesisData.items[element] = {
                        name: element,
                        tier: 0,
                        depth: 0,
                        discovered: true
                    };
                    discoveredItems.add(element);
                });
                
                saveData();
                updateUI();
                showResult('数据已重置', 'success');
            }
        }
        
        // 保存数据到本地存储 (更新为压缩)
        function saveData() {
            const saveableData = {
                items: synthesisData.items, 
                recipes: synthesisData.recipes 
            };
            const dataStr = JSON.stringify(saveableData);
            const compressedData = LZString.compressToBase64(dataStr);
            localStorage.setItem('synthesisData', compressedData);
        }
        
        // 从本地存储加载数据 (更新为解压缩和重建)
        function loadData() {
            const savedCompressed = localStorage.getItem('synthesisData');
            if (savedCompressed) {
                try {
                    const decompressedData = LZString.decompressFromBase64(savedCompressed);
                    if (!decompressedData) {
                        throw new Error('解压缩本地存储数据失败，数据可能已损坏');
                    }
                    const loadedData = JSON.parse(decompressedData);
                    
                    if (loadedData.items && loadedData.recipes) {
                        synthesisData.items = loadedData.items;
                        synthesisData.recipes = loadedData.recipes;

                        // 重新构建 discoveredItems 
                        discoveredItems.clear();
                        Object.keys(synthesisData.items).forEach(itemName => {
                            if (synthesisData.items[itemName].discovered) {
                                discoveredItems.add(itemName);
                            }
                        });
                        synthesisData.recipes.forEach(recipe => {
                            // 确保 isSelfSynthesis 属性存在
                            if (recipe.isSelfSynthesis === undefined) {
                                recipe.isSelfSynthesis = (recipe.a === recipe.result || recipe.b === recipe.result);
                            }
                        });

                        // 重新计算所有元素的深度和层级，以确保与新的 calculatePathDepth 逻辑一致
                        recalculateAllDepthsAndTiers();

                    } else {
                        throw new Error('本地存储数据格式不正确');
                    }
                } catch (e) {
                    console.error('加载本地保存数据失败:', e);
                    // 如果加载失败，重置为默认数据
                    synthesisData = { items: {}, recipes: [] }; 
                }
            } else {
                // 如果没有保存的数据，初始化
                synthesisData = { items: {}, recipes: [] }; 
            }

            // 确保初始元素存在并设置正确深度
            initialElements.forEach(element => {
                if (!synthesisData.items[element]) {
                    synthesisData.items[element] = { name: element, tier: 0, depth: 0, discovered: true };
                } else {
                    synthesisData.items[element].tier = 0;
                    synthesisData.items[element].depth = 0;
                }
                // 确保初始元素在 discoveredItems 中
                discoveredItems.add(element); 
            });
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
